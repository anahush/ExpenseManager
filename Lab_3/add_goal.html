<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Expense manager</title>

    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="icon" href="res/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="res/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="scripts/navigation.js"></script>
</head>

<body>
    <header class="nav-wrapper" id="myTopnav">
        <nav>
            <ul class="nav-ul">
                <li><button class="icon" onclick="myFunction()"><img src="res/ham_menu.png"></button></li>
                <li class="home-link"><a href="index.html" class="first"><img class="home" src="res/home.png" />Home</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="plans.html">Plans</a></li>
                <li><a href="goals.html">Goals</a></li>
                <li class="longer-text"><a class="l-t" href="statistics.html">Full statistics</a></li>
                <div class="float-right">
                    <li class='nav-button'><a class="sign-in-button" href="login.html">Sign in/up</a></li>
                </div>
            </ul>
        </nav>
    </header>

    <aside class="aside-add">
        <h2>Short statistics</h2>
        <ul class="statistics-list">
            <li>
                <h3>Balance</h3>
                <ul class="statistics-point-list">
                    <li>
                        <p>Card: "value"</p>
                    </li>
                    <li>
                        <p>Cash: "value"</p>
                    </li>
                </ul>
            </li>
            <li>
                <h3>Income</h3>
                <ul class="statistics-point-list">
                    <li>
                        <p>Card: "value"</p>
                    </li>
                    <li>
                        <p>Cash: "value"</p>
                    </li>
                </ul>
            </li>
            <li>
                <h3>Expense</h3>
                <ul class="statistics-point-list">
                    <li>
                        <p>Card: "value"</p>
                    </li>
                    <li>
                        <p>Cash: "value"</p>
                    </li>
                </ul>
            </li>
        </ul>
    </aside>

    <main class="add-transaction">
        <div class="container-transaction">
            <div class="wrap-transaction">
                <form class='transaction-form'>
                    <div class="wrap-input validate-input" data-validate="Description is required">
                        <label class="label-input" for="description-goal">Description</label>
                        <input class="input input-form" type="text" id="description-goal" name="description" placeholder="Enter description">
                        <span class="focus-input"></span>
                    </div>
                    <div class="wrap-input validate-input" data-validate="Amount is required">
                        <label class="label-input" for="amount-goal">Amount</label>
                        <input class="input input-form" id="amount-goal" type="number" name="amount" placeholder="Enter amount">
                        <span class="focus-input"></span>
                    </div>
                    <div class="wrap-input input-select">
                        <label class="label-input" for="type-goal">Type</label>
                        <div>
                            <select class="select-transaction" id="type-goal" name="type">
                                <option>Income</option>
                                <option>Expense</option>
                            </select>
                        </div>
                    </div>
                    <div class="wrap-input input-select">
                        <label class="label-input" for="currency-goal">Currency</label>
                        <div>
                            <select class="select-transaction" id="currency-goal" name="currency">
                                <option>USD</option>
                                <option>EUR</option>
                                <option>BYN</option>
                                <option>RUB</option>
                            </select>
                        </div>
                    </div>
                    <div class="wrap-input input-select">
                        <label class="label-input" for="category-goal">Category</label>
                        <div>
                            <select class="select-transaction" id="category-goal" name="category">
                                <option>Food</option>
                                <option>Transport</option>
                                <option>Car</option>
                                <option>Entertainment</option>
                                <option>Clothes</option>
                                <option>House</option>
                            </select>
                        </div>
                    </div>
                    <div class="wrap-input input-date">
                        <label class="label-input" for="due-goal">Due</label>
                        <input class="input date-input" id="due-goal" type="date" name="due">
                    </div>
                    <div class="wrap-input">
                        <label class="label-input" for="image-goal">Image</label>
                        <input class="input-file" type="file" id="image-goal" name="image" class="input-file"
                            placeholder="Upload image">
                        <label for="image" class="btn btn-tertiary js-labelFile">
                            <img class="upload" src="res/upload.png">
                            <span class="js-fileName">Загрузить файл</span>
                        </label>
                    </div>
                    <div class="buttons">
                        <input type="submit" name="Submit" class="transaction-submit">
                        <a class="transaction-submit cancel" href="transactions.html">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
