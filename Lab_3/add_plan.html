<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title>Expense manager</title>
    <link rel="icon" href="res/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="res/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="scripts/navigation.js"></script>
</head>

<body>
    <header class="nav-wrapper" id="myTopnav">
        <nav>
            <ul class="nav-ul">
                <li><button class="icon" onclick="myFunction()"><img src="res/ham_menu.png"></button></li>
                <li><a href="index.html" class="first"><img class="home" src="res/home.png"/>Home</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="plans.html">Plans</a></li>
                <li><a href="goals.html">Goals</a></li>
                <li class="longer-text"><a class="l-t" href="statistics.html">Full statistics</a></li>
                <div class="float-right">
                    <li class='nav-button'><a class="sign-in-button" href="login.html">Sign in/up</a></li>
                </div>
            </ul>
        </nav>
    </header>


    <aside class="aside-add">
        <h2>Short statistics</h2>
        <ul class="statistics-list">
            <li>
                <h3>Balance</h3>
                <ul class="statistics-point-list">
                    <li>
                        <p>Card: "value"</p>
                    </li>
                    <li>
                        <p>Cash: "value"</p>
                    </li>
                </ul>
            </li>
            <li>
                <h3>Income</h3>
                <ul class="statistics-point-list">
                    <li>
                        <p>Card: "value"</p>
                    </li>
                    <li>
                        <p>Cash: "value"</p>
                    </li>
                </ul>
            </li>
            <li>
                <h3>Expense</h3>
                <ul class="statistics-point-list">
                    <li>
                        <p>Card: "value"</p>
                    </li>
                    <li>
                        <p>Cash: "value"</p>
                    </li>
                </ul>
            </li>
        </ul>
    </aside>

    <main class="add-transaction">
        <div class="container-transaction">
            <div class="wrap-transaction">
                <form class='transaction-form'>
                    <div class="wrap-input validate-input" data-validate="Description is required">
                        <label class="label-input" for="description-plan">Description</label>
                        <input class="input input-form" id="description-plan" type="text" name="description" placeholder="Enter description">
                        <span class="focus-input"></span>
                    </div>
                    <div class="wrap-input validate-input" data-validate="Amount is required">
                        <label class="label-input" for="amount-plan">Amount</label>
                        <input class="input input-form" id="amount-plan" type="number" name="amount" placeholder="Enter amount">
                        <span class="focus-input"></span>
                    </div>
                    <div class="wrap-input input-select">
                        <label class="label-input" for="type-plan">Type</label>
                        <div>
                            <select class="select-transaction" id="type-plan" name="type">
                                <option>Income</option>
                                <option>Expense</option>
                            </select>
                        </div>
                    </div>
                    <div class="wrap-input input-select">
                        <label class="label-input" for="currency-plan">Currency</label>
                        <div>
                            <select class="select-transaction" id="currency-plan" name="currency">
                                <option>USD</option>
                                <option>EUR</option>
                                <option>BYN</option>
                                <option>RUB</option>
                            </select>
                        </div>
                    </div>
                    <div class="wrap-input input-select">
                        <label class="label-input" for="category-plan">Category</label>
                        <div>
                            <select class="select-transaction" id="category-plan" name="category">
                                <option>Food</option>
                                <option>Transport</option>
                                <option>Car</option>
                                <option>Entertainment</option>
                                <option>Clothes</option>
                                <option>House</option>
                            </select>
                        </div>
                    </div>
                    <div class="wrap-input input-date">
                        <label class="label-input" for="date-plan">Date</label>
                        <input class="input date-input" id="date-plan" type="date" name="date">
                    </div>
                    <div class="wrap-input input-select">
                        <label class="label-input" for="repeat-plan">Repeat</label>
                        <div>
                            <select class="select-transaction" id="repeat-plan" name="repeat">
                                <option>No repeat</option>
                                <option>Every day</option>
                                <option>Every month</option>
                                <option>Every year</option>
                            </select>
                        </div>
                    </div>
                    <div class="wrap-input input-select">
                        <label class="label-input" for="account-plan">Account</label>
                        <div>
                            <select class="select-transaction" id="account-plan" name="account">
                                <option>Card</option>
                                <option>Cash</option>
                            </select>
                        </div>
                    </div>
                    <div class="wrap-input">
                        <label class="label-input" for="place-plan">Place</label>
                        <input class="input input-form" id="place-plan" type="text" name="place" placeholder="Enter place">
                        <span class="focus-input"></span>
                    </div>
                    <div class="wrap-input">
                        <label class="label-input" for="image-plan">Image</label>
                        <input class="input-file" type="file" id="image-plan" name="image" class="input-file" placeholder="Upload image">
                        <label for="image" class="btn btn-tertiary js-labelFile">
                            <img class="upload" src="res/upload.png">
                            <span class="js-fileName">Загрузить файл</span>
                        </label>
                    </div>
                    <div class="buttons">
                        <input type="submit" name="Submit" class="transaction-submit">
                        <a class="transaction-submit cancel" href="transactions.html">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
